<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::head(~{::title}, ~{})">
    <title> Меню </title>
</head>
<body>
<th:block th:replace="fragments :: navbar"/>
<section class="reservation-block pad-top-100 pad-bottom-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <th:block th:replace="fragments :: headline('Меню')"/>
                <br>
                <div id="menu-list">
                    <template v-for="item in vItems">
                        <h3 class="block-title text-align-center mb-5"><span
                                class="side-img left-side-img"><i></i><i></i><i></i></span> {{ item.categoryName }}
                            <span
                                    class="side-img right-side-img"><i></i><i></i><i></i></span></h3>
                        <div class="menu-list mb-5">
                            <div :key="item.id"
                                 :style="`background-image:url(&quot;${item.imagePath || '/images/no-dish-image.png'}&quot;); ${item.imagePath ? 'background-size: cover;':'background-size: contain;'}`"
                                 class="menu-card"
                                 v-for="item in item.dishes">
                                <h5 class="menu-card-title">{{ item.name }}</h5>
                                <span class="menu-card-price">{{ item.price }} ₴</span>
                                <div class="menu-card-description">
                                    <p class="card-subtitle mb-2 text-muted">{{ item.name }}</p>
                                    <p class="card-text">{{ item.weight }} г</p>
                                    <p class="card-text">{{ item.ingredients }}</p>
                                </div>
                            </div>
                        </div>
                    </template>

                </div>

            </div>
        </div>
    </div>
</section>
<!-- Banner Section Ends -->

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#menu-list',
        data: {
            items: [],
            categories: []
        },
        created() {
            fetch('/api/categories')
                .then(r => r.json())
                .then(data => this.categories = data);
            fetch('/api/dishes')
                .then(r => r.json())
                .then(data => this.items = data)
        },
        computed: {
            vItems() {
                return this.categories
                    .sort((a, b) => a.categoryOrder - b.categoryOrder) //a.categoryOrder < b.categoryOrder ? -1 : a.categoryOrder === b.categoryOrder ? 0 : 1
                    .filter(category => this.items.some(item => item.category.id === category.id))
                    .map(category => ({
                        categoryName: category.name,
                        dishes: this.items.filter(item => item.category.id === category.id)
                    }))
            }
        }
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::head_datatable(~{::title}, ~{})">
    <title>Добавление категории блюда</title>
</head>

<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="site-head">
    <!-- Header Section Begins -->
    <th:block th:replace="fragments :: navbar"/>
    <!-- Header Section Ends -->


    <section class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container-lg">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <th:block th:replace="fragments :: headline('Добавление категории блюда')"/>

                <h4 class="block-title text-align-center">Введите данные и нажмите кнопку 'Добавить
                    категорию'</h4>

                <form class="reservation-block" enctype="multipart/form-data" method="post"
                      th:action="@{/add_category}" th:object="${category}">
                    <div class="col-md-12">
                        <div class="col mb-3">
                            <h4><label for="name">Название категории</label></h4>
                            <input class="form-control" id="name" name="name" placeholder="" required
                                   th:field="*{name}" type="text" value="">
                            <small class="text-danger" th:errors="*{name}"
                                   th:if="${#fields.hasErrors('name')}"></small>
                            <h4><label for="categoryOrder">Порядок для сортировки</label></h4>
                            <input class="form-control" id="categoryOrder" name="categoryOrder" placeholder="число"
                                   th:field="*{categoryOrder}" type="number">
                            <small class="text-danger" th:errors="*{categoryOrder}"
                                   th:if="${#fields.hasErrors('categoryOrder')}"></small>
                        </div>
                        <hr class="mb-4">
                        <div class="col col-7">
                            <button class="btn btn-warning btn-lg btn-block" type="submit" value="Submit">
                                Добавить категорию
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


</div>
</body>
</html>

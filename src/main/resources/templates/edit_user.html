<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::head_datatable(~{::title}, ~{})">
    <title> Изменение данных работников </title>
</head>

<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="site-head">
    <!-- Header Section Begins -->
    <th:block th:replace="fragments :: navbar"/>
    <!-- Header Section Ends -->

    <section class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br>
                    <th:block th:replace="fragments :: headline('Изменение данных работника')"/>
                    <h4 class="block-title text-align-center">
                        Измените необходимые поля и нажмите кнопку сохранения
                    </h4>
                    <form enctype="multipart/form-data" method="post" th:action="@{/user_update}" th:object="${user}">
                        <div class="row">
                            <label for="id"><input th:field="*{id}" type="hidden" class="form-control" id="id"
                                                   th:value="${user.id}"></label>
                            <div class="col-md-12">
                                <h4 class="mb-3">Поля для заполнения</h4><br>

                                <div class="row">

                                    <div class="col-md-4 mb-3">
                                        <label for="lastName">Фамилия</label>
                                        <input th:field="*{lastName}" type="text" class="form-control" id="lastName"
                                               placeholder="2 - 50 букв"
                                               th:value="${user.lastName}" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                                               th:errors="*{lastName}"></small>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="firstName">Имя</label>
                                        <input th:field="*{firstName}" type="text" class="form-control" id="firstName"
                                               placeholder="2 - 50 букв"
                                               th:value="${user.firstName}" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                                               th:errors="*{firstName}"></small>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="patronymic">Отчество</label>
                                        <input th:field="*{patronymic}" type="text" class="form-control" id="patronymic"
                                               placeholder="2 - 50 букв"
                                               th:value="${user.patronymic}" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('patronymic')}"
                                               th:errors="*{patronymic}"></small>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email">Электронная почта</label>
                                        <input th:field="*{email}" type="email" class="form-control" id="email"
                                               placeholder="name@example.com" th:value="${user.email}" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                                               th:errors="*{email}"></small>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="position">Должность</label>
                                        <select class="form-control" id="position" required
                                                th:disabled="${#authorization.expression('hasRole(&quot;ROLE_ADMIN&quot;)')||user.getUsername()==#authentication.name}"
                                                th:field="*{position}"
                                                type="">
                                            <option th:each="pos : ${T(ua.cafe.entities.Authority).values()}"
                                                    th:value="${pos}" th:text="${pos.getPosition()}"></option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="username">Телефон</label>
                                        <input th:field="*{username}" type="text" class="form-control" id="username"
                                               placeholder="5 - 14 цифр" th:value="${user.username}">
                                        <small class="text-danger" th:if="${#fields.hasErrors('username')}"
                                               th:errors="*{username}"></small>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="address">Домашний адрес</label>
                                        <input th:field="*{address}" type="text" class="form-control" id="address"
                                               th:value="${user.address}">
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        <label for="password">Новый пароль (если требуется сменить)</label>
                                        <input th:field="*{password}" type="password" class="form-control" id="password"
                                               placeholder="*задан текущий пароль*">
                                        <small class="text-danger"
                                               th:if="${!#strings.isEmpty(user.password) && #fields.hasErrors('password')}"
                                               th:errors="*{password}"></small>
                                    </div>
                                </div>
                                <hr class="mb-4">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <button class="btn btn-warning btn-lg btn-block" type="submit"
                                                    value="Submit">
                                                Сохранить изменения
                                            </button>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <button type="button" class="btn btn-danger btn-lg btn-block"
                                                    th:onclick="'javascript:sure(\'' + ${user.id} + '\');'">Удалить
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
<script>
    function sure(id) {
        var sured = confirm("Вы уверены, что хотите удалить пользователя?");
        if (sured) {
            document.location.href = "user_remove?id=" + id;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::head(~{::title}, ~{})">
    <title> Категории </title>
</head>
<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="site-head">
    <!-- Header Section Begins -->
    <th:block th:replace="fragments :: navbar"/>
    <!-- Header Section Ends -->


    <section class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container-lg">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br>
                <th:block th:replace="fragments :: headline('Категории')"/>

                <div class="d-grid col-12 gap-md-2 col-xl-5 col-lg-7 col-md-8 col-sm-9 col-xs-12 mx-auto mb-2">
                    <a aria-disabled="true" class="btn btn-block orange-btn empty-btn" role="button"
                       sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/add_category}">
                        Добавить категорию блюда
                    </a></div>
                <h4 class="block-title text-align-center mb-4">
                    Для редактирования конкретной категории блюда, выберите её в списке ниже
                </h4>
                <form class="reservation-block">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="text-justify">#</th>
                                <th class="text-justify">Категория</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr style="cursor: pointer" th:each="category, state : ${categories}"
                                th:onclick="'javascript:rowClicked(\'' + ${category.id} + '\');'">
                                <td class="align-middle"><span th:text="${state.count}"></span></td>
                                <td class="align-middle"><span th:text="${category.name}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>


<script>
    function rowClicked(value) {
        location.href = "category_edit?id=" + value;
    }
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!-- Jquery Js -->
<script type="text/javascript" src="../js/jquery.min.js"></script>

</body>
</html>

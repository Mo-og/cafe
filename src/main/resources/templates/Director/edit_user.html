<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title> Изменение данных работников </title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../css/owl.carousel.min.css">
    <link type="text/css" rel="stylesheet" href="../css/font-awesome.css">
    <link type="text/css" href="../css/animate.css" rel="stylesheet" />
    <link type="text/css" href="../css/magnific-popup.css" rel="stylesheet" />
    <link type="text/css" href="../css/bootstrap-datetimepicker.css" rel="stylesheet" />

</head>

<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="site-head">
    <!-- Header Section Begins -->
    <header id="header" class="header-block" data-top="0" data-scroll="100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-menu">
                    <div class="menuBar scrollbtn">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <!--<div class="logo">
                                        <h3><a class="navbar-collapse" th:href="@{/Director/index}">КАФЕ GORBIK</a></h3>
                                    </div>-->
                                </div>
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a th:href="@{/}"><span style="color: #ff7f50;">Главная</span></a></li>
                                        <li><a th:href="@{/menu}"><span style="color: #ff7f50;">Меню</span></a></li>
                                        <li><a th:href="@{/users}"><span style="color: #ff7f50;">Сотрудники</span></a>
                                        </li>
                                        <li><a th:href="@{/orders}"><span style="color: #ff7f50;">Заказы</span></a></li>
                                        <li><a th:href="@{/report}"><span style="color: #ff7f50;">Отчет</span></a></li>
                                        <li><a onclick="return confirm('Вы уверены, что хотите выйти из личного кабинета?');"
                                           th:href="@{/logout}"><span style="color: #ff7f50;">Выход</span></a></li></ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section Ends -->

    <section  class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br>
                    <h2 class="block-title text-align-center"><span class="side-img left-side-img"><i></i><i></i><i></i></span>
                        Изменение данных работника<span class="side-img right-side-img"><i></i><i></i><i></i></span>
                    </h2>
                    <br><h4 class="block-title text-align-center">Измените необходимые поля и нажмите кнопку
                        сохранения</h4>
                    <br>
                    <form enctype="multipart/form-data" th:action="@{/user_update}" th:object="${user}" method="post"
                          novalidate>
                        <div class="row">
                            <label for="id"><input th:field="*{id}" type="hidden" class="form-control" id="id"
                                                   th:value="${user.id}"></label>
                            <label for="roles"><input th:field="*{roles}" type="hidden" class="form-control" id="roles"
                                                      th:value="${user.roles}"></label>
                            <div class="col-md-12">
                                <h4 class="mb-3">Поля для заполнения</h4><br>

                                <div class="row">

                                    <div class="col-md-4 mb-3">
                                        <label for="lastName">Фамилия</label>
                                        <input th:field="*{lastName}" type="text" class="form-control" id="lastName"
                                               placeholder="2 - 50 букв"
                                               th:value="${user.lastName}" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                                               th:errors="*{lastName}"></small>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="firstName">Имя</label>
                                        <input th:field="*{firstName}" type="text" class="form-control" id="firstName"
                                               placeholder="2 - 50 букв"
                                               th:value="${user.firstName}" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                                               th:errors="*{firstName}"></small>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="patronymic">Отчество</label>
                                        <input th:field="*{patronymic}" type="text" class="form-control" id="patronymic"
                                               placeholder="2 - 50 букв"
                                               th:value="${user.patronymic}" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('patronymic')}"
                                               th:errors="*{patronymic}"></small>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email">Электронная почта</label>
                                        <input th:field="*{email}" type="email" class="form-control" id="email"
                                               placeholder="name@example.com" th:value="${user.email}" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="position">Должность</label>
                                        <select th:field="*{position}" class="form-control" id="position" required>
                                            <option value="официант">Официант</option>
                                            <option value="повар">Повар</option>
                                            <option value="директор">Директор</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="username">Телефон</label>
                                        <input th:field="*{username}" type="text" class="form-control" id="username"
                                               placeholder="5 - 14 цифр" th:value="${user.username}" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="address">Домашний адрес</label>
                                        <input th:field="*{address}" type="text" class="form-control" id="address"
                                               placeholder=""
                                               th:value="${user.address}" required>
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        <label for="password">Новый пароль (если требуется сменить)</label>
                                        <!--если поставить type = password, данные не вносятся в поле (почему-то) -->
                                        <input th:field="*{password}" type="password" class="form-control" id="password"
                                               placeholder="*задан текущий пароль*">
                                        <small class="text-danger" th:if="${#fields.hasErrors('password')}"
                                               th:errors="*{password}"></small>
                                    </div>
                                </div>
                                <hr class="mb-4">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <button class="btn btn-warning btn-lg btn-block" type="submit" value="Submit">
                                                Сохранить
                                                изменения
                                            </button>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <button type="button" class="btn btn-danger btn-lg btn-block"
                                                    th:onclick="'javascript:sure(\'' + ${user.id} + '\');'">Удалить
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

<br/><br/><br/>
<script>
    function sure(id) {
        var sured = confirm("Вы уверены, что хотите удалить пользователя?");
        if (sured) {
            document.location.href = "user_remove?id=" + id;
        }
    }</script>

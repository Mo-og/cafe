    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title> Добавление категории блюда </title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="../css/owl.carousel.min.css">
    <link type="text/css" rel="stylesheet" href="../css/font-awesome.css">
    <link type="text/css" href="../css/animate.css" rel="stylesheet"/>
    <link type="text/css" href="../css/magnific-popup.css" rel="stylesheet"/>
    <link type="text/css" href="../css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <link type="text/css" href="../css/style.css?v=1.0" rel="stylesheet"/>
    <link type="text/css" href="../css/media.css?v=1.0" rel="stylesheet"/>
</head>

<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="site-head">
    <!-- Header Section Begins -->
    <header id="header" class="header-block" data-top="0" data-scroll="100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-menu">
                    <div class="menuBar scrollbtn">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <!--<div class="logo">
                                        <h3><a class="navbar-collapse" th:href="@{/Director/index}">КАФЕ GORBIK</a></h3>
                                    </div>-->
                                </div>
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a th:href="@{/}"><span style="color: #ff7f50;">Главная</span></a></li>
                                        <li><a th:href="@{/menu}"><span style="color: #ff7f50;">Меню</span></a></li>
                                        <li><a th:href="@{/workers}"><span
                                                style="color: #ff7f50;">Сотрудники</span></a></li>
                                        <li><a th:href="@{/orders}"><span style="color: #ff7f50;">Заказы</span></a></li>
                                        <li><a th:href="@{/report}"><span style="color: #ff7f50;">Отчет</span></a></li>
                                        <li>
                                            <a onclick="return confirm('Вы уверены, что хотите выйти из личного кабинета?');"
                                               th:href="@{/logout}"><span style="color: #ff7f50;">Выход</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section Ends -->


    <section class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container pr">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br>
                    <h2 class="block-title text-align-center"><span class="side-img left-side-img"><i></i><i></i><i></i></span>
                        Добавление категории блюда<span class="side-img right-side-img"><i></i><i></i><i></i></span>
                    </h2>
                    <br><h4 class="block-title text-align-center">Введите название категории и нажмите кнопку 'Добавить
                        категорию'</h4>
                    <br>
                    <form class="reservation-block" enctype="multipart/form-data" th:action="@{/add_category}"
                          th:object="${category}" method="post">
                        <div class="container">
                            <div class="col-md-12" align="center">
                                <div class="row">
                                    <div class="col mb-3" align="left">
                                        <h4><label for="name">Название категории</label></h4>
                                        <input type="text" class="form-control" id="name" name="name" placeholder=""
                                               th:field="*{name}" value="" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('name')}"
                                               th:errors="*{name}"></small>
                                    </div>
                                </div>
                                <!--                <input th:field="*{id}" type="hidden" class="form-control" id="id"
                                                       value="" novalidate>-->
                                <hr class="mb-4">
                                <div class="col col-7">
                                    <button class="btn btn-warning btn-lg btn-block" type="submit" value="Submit">
                                        Добавить категорию
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<script type="text/javascript" src="../js/bootstrap-datetimepicker.js"></script>
</body>
</html>

<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::head(~{::title}, ~{})">
    <title> Добавление блюда </title>
</head>

<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="site-head">
    <!-- Header Section Begins -->
    <th:block th:replace="fragments :: navbar"/>
    <!-- Header Section Ends -->

    <section class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br>
                    <h2 class="block-title text-align-center"><span class="side-img left-side-img"><i></i><i></i><i></i></span>
                        Добавление блюда<span class="side-img right-side-img"><i></i><i></i><i></i></span></h2>
                    <br><h4 class="block-title text-align-center">Заполните поля и нажмите кнопку 'Добавить блюдо''</h4>
                    <br>
                    <form enctype="multipart/form-data" th:action="@{/add_dish}" th:object="${dish}"
                          method="post">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="name">Название блюда</label>
                                        <input th:field="*{name}" type="text" class="form-control" id="name"
                                               placeholder=""
                                               value="" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('name')}"
                                               th:errors="*{name}"></small>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="price">Цена</label>
                                        <input th:field="*{price}" type="number" class="form-control" id="price"
                                               placeholder=""
                                               value=0 required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('price')}"
                                               th:errors="*{price}"></small>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="weight">Вес (г/мл)</label>
                                        <input th:field="*{weight}" type="number" class="form-control" id="weight"
                                               placeholder=""
                                               value=0 required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('weight')}"
                                               th:errors="*{weight}"></small>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="btn-toolbar"><label for="category"><a th:href="@{/categories}" style="color: #686868; text-decoration: underline; margin-left: 0.5em">Категория</a></label>
                                            <a th:href="@{/categories}">
                                                <svg class="bi bi-gear-fill" width="1em" height="1em" style="margin-bottom: -2px"
                                                     viewBox="-4 -4 20 20"
                                                     fill="black" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                          d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 01-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 01.872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 012.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 012.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 01.872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 01-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 01-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 100-5.86 2.929 2.929 0 000 5.858z"
                                                          clip-rule="evenodd"/>
                                                </svg>
                                            </a>
                                        </div>

                                        <!--<select th:field="*{category}" class="form-control" id="category" required>
                                            &lt;!&ndash;<option value="noalcococktail">Безалкогольный коктейль</option>
                                        <select th:field="*{category}" class="form-control" id="category" required>
                                           <option value="noalcococktail">Безалкогольный коктейль</option>
                                            <option value="alcococktail">Алкогольный коктейль</option>
                                            <option value="hotdrink">Горячий напиток</option>
                                            <option value="alcohol">Спиртной напиток</option>
                                            <option value="dessert">Дессерт</option>
                                            <option value="first">Первое блюдо</option>
                                            <option value="salad">Салат</option>&ndash;&gt;
                                            <option value="Безалкогольный коктейль">Безалкогольный коктейль</option>
                                            <option value="Алкогольный коктейль">Алкогольный коктейль</option>
                                            <option value="Горячий напиток">Горячий напиток</option>
                                            <option value="Спиртной напиток">Спиртной напиток</option>
                                            <option value="Дессерт">Дессерт</option>
                                            &lt;!&ndash;<option value="Первое блюдо">Первое блюдо</option>
                                            <option value="Салат">Салат</option>&ndash;&gt;
                                        </select>-->
                                        <!--suppress XmlDuplicatedId -->
                                        <a th:if="${categories.isEmpty()}" type="button" th:href="@{/categories}"
                                           class="form-control" id="category">Настройте категории</a>
                                        <!--suppress XmlDuplicatedId -->
                                        <select name="categoryId" th:unless="${categories.isEmpty()}"
                                                class="form-control" id="category" required>
                                            <option th:each="cat : ${categories}"
                                                    th:value="${cat.id}" th:text="${cat.name}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="ingredients">Ингредиенты</label>
                                        <input th:field="*{ingredients}" type="text" class="form-control"
                                               id="ingredients"
                                               placeholder="" value="">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="inputFile">
                                        <div class="up mb-1">Изображение блюда</div>
                                    </label>
                                    <input type="hidden" th:value="${dish.imagePath}" name="imagePath">
                                    <input type="file" name="file" class="form-control" id="inputFile"
                                           aria-describedby="inputFileButton" aria-label="Upload"
                                           placeholder="Выберите изображение">
                                </div>
                                <hr class="mb-4">
                                <button class="btn btn-warning btn-lg btn-block" type="submit" value="Submit">
                                    Добавить блюдо
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!-- Jquery Js -->
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/element.js"></script>
<script type="text/javascript" src="../js/modernizr.js"></script>
<script type="text/javascript" src="../js/owl.carousel.js"></script>
<script type="text/javascript" src="../js/jquery.localscroll-1.2.7-min.js"></script>
<script type="text/javascript" src="../js/wow.min.js"></script>
<script type="text/javascript" src="../js/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="../js/jquery.isotope.min.js"></script>
<script type="text/javascript" src="../js/jquery.parallax-1.1.3.js"></script>
<script type="text/javascript" src="../js/jquery.magnific-popup.js"></script>
<script type="text/javascript" src="../js/moment-with-locales.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js"></script>
</body>
</html>

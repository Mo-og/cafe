<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">


    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.16/sorting/datetime-moment.js"></script>
    <script src="../../static/js/table-sorting.js"></script>
</head>
<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="site-head">
    <!-- Header Section Begins -->
    <header id="header" class="header-block" data-top="0" data-scroll="100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-menu">
                    <div class="menuBar scrollbtn">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <!--<div class="logo">
                                        <h3><a class="navbar-collapse" th:href="@{/User/index}">КАФЕ GORBIK</a></h3>
                                    </div>-->
                                </div>
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a th:href="@{/}"><span style="color: #ff7f50;">Главная</span></a></li>
                                        <li><a th:href="@{/entrance}"><span style="color: #ff7f50;">Вход</span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section Ends -->

    <!-- Banner Section Begins -->
    <section class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container pr">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br><br>
                    <h2 class="block-title text-align-center"><span class="side-img left-side-img"><i></i><i></i><i></i></span>
                        Меню<span class="side-img right-side-img"><i></i><i></i><i></i></span></h2>
                    <br><br><br>
                    <form class="reservation-block">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="text-justify">#</th>
                                    <th class="text-justify">Название</th>
                                    <th class="text-justify">Категория</th>
                                    <th class="text-justify">Порция (г)</th>
                                    <th class="text-justify">Цена (грн)</th>
                                    <th class="text-justify">Состав</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="dish, state : ${dishes}">
                                    <!--<td class="align-middle"><span th:text="${dish.id}"/></td>-->
                                    <td class="align-middle"><span th:text="${state.count}"></span></td>
                                    <td class="align-middle"><span th:text="${dish.name}"></span></td>
                                    <td class="align-middle"><span th:text="${dish.category}"></span></td>
                                    <td class="align-middle"><span th:text="${dish.weight}"></span></td>
                                    <td class="align-middle"><span th:text="${dish.price}"></span></td>
                                    <td class="align-middle"><span th:text="${dish.ingredients}"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Section Ends -->
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->


</body>
</html>

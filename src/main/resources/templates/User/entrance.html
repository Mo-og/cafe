<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title> Главная </title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="../css/owl.carousel.min.css">
    <link type="text/css" rel="stylesheet" href="../css/font-awesome.css">
    <link type="text/css" href="../css/animate.css" rel="stylesheet"/>
    <link type="text/css" href="../css/magnific-popup.css" rel="stylesheet"/>
    <link type="text/css" href="../css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <link type="text/css" href="../css/style.css?v=1.0" rel="stylesheet"/>
    <link type="text/css" href="../css/media.css?v=1.0" rel="stylesheet"/>
</head>

<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="site-head">
    <!-- Header Section Begins -->
    <header id="header" class="header-block" data-top="0" data-scroll="100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-menu">
                    <div class="menuBar scrollbtn">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="sr-only">Открыть навигацию</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a th:href="@{/menu}"><span style="color: #ff7f50;">Меню</span></a></li>
                                        <li><a th:href="@{/}"><span style="color: #ff7f50;">Главная</span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section Ends -->

    <!-- Banner Section Begins -->
    <section class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container pr">
            <div class="row"><br><br><br><br>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 class="block-title text-align-center" style="font-size: 9vmin"><span
                            class="side-img left-side-img"><i></i><i></i><i></i></span> Выполните вход в аккаунт<span
                            class="side-img right-side-img"><i></i><i></i><i></i></span></h2>
                    <form enctype="multipart/form-data" th:object="${entrance}" method="post"
                          class="needs-validation"><br><br><br><br>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="form-box">
                                <span style="color: #ff7f50; "> <label for="username" style="font-size: 4vmin">Номер телефона</label></span>
                                <input type="text" class="form-control" id="username" th:field="*{username}"
                                       placeholder=""
                                       th:value="${entrance.username}" required>
                                <small class="text-danger" th:if="${usernameFailed!=null&&usernameFailed}"
                                       th:text="${messageUsername}"></small>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="form-box">
                                <span style="color: #ff7f50; "><label for="password"
                                                                      style="font-size: 4vmin">Пароль</label></span>
                                <input class="form-control" id="password" placeholder="********" th:field="*{password}"
                                       type="password" th:value="${entrance.password}" required>
                                <small class="text-danger" th:if="${passwordFailed!=null&&passwordFailed}"
                                       th:text="${messagePassword}"></small>
                            </div>
                        </div>
                        <br><br><br><br>
                        <hr class="mb-4">
                        <button class="btn btn-warning btn-lg btn-block mt-2" type="submit" value="Submit">Войти
                        </button>
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Section Ends -->
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!-- Jquery Js -->
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/element.js"></script>
<script type="text/javascript" src="../js/modernizr.js"></script>
<script type="text/javascript" src="../js/owl.carousel.js"></script>
<script type="text/javascript" src="../js/jquery.localscroll-1.2.7-min.js"></script>
<script type="text/javascript" src="../js/wow.min.js"></script>
<script type="text/javascript" src="../js/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="../js/jquery.isotope.min.js"></script>
<script type="text/javascript" src="../js/jquery.parallax-1.1.3.js"></script>
<script type="text/javascript" src="../js/jquery.magnific-popup.js"></script>
<script type="text/javascript" src="../js/moment-with-locales.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head_datatable(~{::title}, ~{})">
    <title>Заказы</title>
</head>
<style>
    .b-popup {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: hidden;
        position: fixed;
        top: 0;
        backdrop-filter: blur(2px);
    }

    .b-popup .b-popup-content { /*настройки формы*/
        margin: auto;
        width: 500px;
        height: auto;
        padding: 1.5rem;
        background-color: #fdfdfd; /*заливка формы*/
        border-radius: 15px;
        box-shadow: 0 0 10px #000; /*тень от всплывающего окна*/
    }

    form .reservation-block {
        display: block;
        max-height: 79vh;
        overflow-y: auto;
    }

    @media (max-width: 480px) {
        .b-popup .b-popup-content {
            width: 95%;
        }

        .reservation-block {
            max-height: 65vh;
        }
    }
</style>
<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="app">
    <!-- Header Section Begins -->
    <th:block th:replace="fragments :: navbar"/>
    <!-- Header Section Ends -->

    <section class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br>
                    <th:block th:replace="fragments :: headline('Заказы')"/>
                    <h4 class="block-title text-align-center">
                        Для редактирования конкретного заказа, дважды нажмите на него в списке ниже.
                        <br>
                    </h4>
                    <div class="d-grid col-12 gap-md-2 col-md-3 mx-auto mb-3">
                        <a @click="showAddOrder" class="btn btn-block orange-btn empty-btn"
                           role="button" aria-disabled="true">
                            Добавить заказ
                            <br>
                        </a>
                    </div>
                    <form class="reservation-block">
                        <div class="table-responsive">
                            <table id="table" class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="text-justify">Код</th>
                                    <th class="text-justify">Стол</th>
                                    <th class="text-justify">Оформлен</th>
                                    <th class="text-justify">Блюда</th>
                                    <th class="text-justify">Счёт</th>
                                    <th class="text-justify">Статус</th>
                                    <th class="text-justify">Комментарий</th>
                                    <th class="text-justify"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="order in orders" :key="order.id" @click="showEditOrder(order)"
                                    style="cursor: pointer">
                                    <td class="align-middle"><span v-text="order.id"></span></td>
                                    <td class="align-middle"><span v-text="order.tableNum"></span></td>
                                    <td class="align-middle"><span v-text="formatDate(order.dateOrdered)"></span>
                                    </td>
                                    <td class="align-middle"><span v-text="order.dishNames"></span></td>
                                    <td class="align-middle"><span v-text="order.cost"></span></td>
                                    <td class="align-middle"><span v-text="order.status"></span></td>
                                    <td class="align-middle"><span v-text="order.comments"></span></td>
                                    <td @click.stop="deleteOrder(order.id)" class="text-center align-middle">
                                        <!--                                        <button  class="btn btn-primary" style="" >Отменить</button>-->
                                        <!--                                        альтернатива - иконка крестика-->
                                        <svg class="bi bi-x-square-fill" width="1.5em" height="1.5em"
                                             viewBox="0 0 16 16"
                                             fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                                             style="display: inline; cursor: pointer">
                                            <path fill-rule="evenodd"
                                                  d="M2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2zm9.854 4.854a.5.5 0 00-.708-.708L8 7.293 4.854 4.146a.5.5 0 10-.708.708L7.293 8l-3.147 3.146a.5.5 0 00.708.708L8 8.707l3.146 3.147a.5.5 0 00.708-.708L8.707 8l3.147-3.146z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <div class="b-popup" id="addOrder" v-show="isShowEditOrder"
         style="display: flex; flex-direction: column; justify-content: center; z-index: 10">
        <div style="display: block; position: relative; width: 100%; height: 6.5vh"></div>
        <div class="b-popup-content" id="inner" style="position: relative">
            <h3 class="block-title text-align-center" style="margin-top: 10px">Введите данные заказа</h3>
            <form class="reservation-block" @submit.prevent="saveOrder" style="margin-bottom: 10px">
                <div class="mb-3">
                    <div class="col mb-1">
                        <h5><label for="tabl_num">Номер столика</label></h5>
                        <input type="number" class="form-control" id="tabl_num" name="tab_num" placeholder=""
                               v-model="selectedOrder.tableNum" required>
                        <small class="text-danger"></small>
                    </div>
                    <div class="col mb-1">
                        <h5><label for="commen">Комментарий к заказу</label></h5>
                        <input type="text" class="form-control" id="commen" name="comment" placeholder=""
                               v-model="selectedOrder.comments">
                        <small class="text-danger"></small>
                    </div>
                </div>
                <h5 class="block-title text-align-center">Добавьте блюдо в заказ</h5>

                <div class="mb-3">
                    <div class="col mb-1">
                        <h5><label for="dish">Выберите блюдо</label></h5>
                        <select v-model="selectedDetail.dish_id" class="form-control" id="dish">
                            <option v-for="dish in dishes" :key="dish.id" :value="dish.id">{{ dish.name }}</option>
                        </select>
                    </div>
                    <div class="col mb-1">
                        <h5><label for="quantity">Количество</label></h5>
                        <input type="number" class="form-control" id="quantity"
                               v-model.number="selectedDetail.quantity">
                    </div>
                </div>

                <button class="btn btn-warning btn-lg btn-block mb-2" @click.prevent="saveDish"
                        :disabled="!selectedDetail.dish_id">
                    Добавить блюдо
                </button>
                <div class="table-responsive mb-2">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th class="text-justify">Блюдо</th>
                            <th class="text-justify">Шт.</th>
                            <th class="text-justify">Стоимость</th>
                            <th class="text-justify"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(detail,i) in selectedOrder.details"
                            :key="i"
                            @click="editOrderDish(detail.dish_id)"
                            style="cursor: pointer">
                            <td class="align-middle"><span>{{dishName(detail.dish_id)}}</span></td>
                            <td class="align-middle"><span>{{detail.quantity}}</span></td>
                            <td class="align-middle"><span>{{dishCost(detail.dish_id)}}</span></td>
                            <td @click.stop="deleteOrderDish(detail.dish_id)">
                                <svg class="bi bi-x-square-fill" width="1em" height="1em"
                                     viewBox="0 0 16 16"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                                     style="display: inline; cursor: pointer">
                                    <path fill-rule="evenodd"
                                          d="M2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2zm9.854 4.854a.5.5 0 00-.708-.708L8 7.293 4.854 4.146a.5.5 0 10-.708.708L7.293 8l-3.147 3.146a.5.5 0 00.708.708L8 8.707l3.146 3.147a.5.5 0 00.708-.708L8.707 8l3.147-3.146z"
                                          clip-rule="evenodd"/>
                                </svg>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex col-12 justify-content-between mb-1">
                    <button class="btn btn-warning btn-lg" type="submit" value="Submit">
                        {{ isNewOrder ? 'Оформить заказ' : 'Сохранить заказ' }}
                    </button>
                    <button type="button" class="btn btn-secondary btn-lg" @click="closeEditOrder">
                        Отменить
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>

    const defaultOrder = {
        comments: '',
        cost: 0,
        dateOrdered: 0,
        details: [],
        tableNum: 1,
        id: null,
        status: '',
    }
    const defaultDetail = {
        dish_id: null,
        quantity: 1
    }
    new Vue({
        el: '#app',
        data: {
            isNewOrder: true,
            isShowEditOrder: false,
            orders: [],
            selectedOrder: JSON.parse(JSON.stringify(defaultOrder)),
            selectedDetail: JSON.parse(JSON.stringify(defaultDetail)),
            dishes: []
        },
        async created() {
            await this.refreshOrders();
            fetch('/api/dishes')
                .then(r => r.json())
                .then(d => {
                    this.dishes = d;
                })
        },
        methods: {
            async refreshOrders() {
                const response = await fetch('/api/orders')
                this.orders = await response.json();
            },
            showAddOrder() {
                this.isNewOrder = true;
                this.isShowEditOrder = true;
                this.selectedOrder = JSON.parse(JSON.stringify(defaultOrder));
            },
            showEditOrder(order) {
                this.isNewOrder = false;
                this.isShowEditOrder = true;
                this.selectedOrder = JSON.parse(JSON.stringify(order));
            },
            closeEditOrder() {
                this.isShowEditOrder = false;
            },
            async saveOrder() {
                if (this.isNewOrder) {
                    const {tableNum, details, comments} = this.selectedOrder;
                    const response = await fetch('/api/order', {
                        method: 'POST',
                        body: JSON.stringify({tableNum, details, comments}),
                        headers: {
                            'Content-Type': 'application/json;charset=utf-8',
                            'X-XSRF-TOKEN': document.querySelector("meta[name='_csrf']").getAttribute('content')
                        },
                    });
                    const data = await response.json();
                    this.orders.push(data)
                    this.isShowEditOrder = false
                } else {
                    const {tableNum, details, comments, id} = this.selectedOrder;
                    const response = await fetch('/api/order', {
                        method: 'PUT',
                        body: JSON.stringify({tableNum, details, comments, id}),
                        headers: {
                            'Content-Type': 'application/json;charset=utf-8',
                            'X-XSRF-TOKEN': document.querySelector("meta[name='_csrf']").getAttribute('content')
                        },
                    });
                    const data = await response.json();
                    this.orders = this.orders.map(o => o.id === data.id ? data : o);
                    this.isShowEditOrder = false
                }

            },
            async deleteOrder(orderId) {
                const c = confirm("Вы уверены, что хотите удалить заказ №" + orderId + "? Это действие невозможно отменить!");
                if (c) {
                    await fetch('/api/order?id=' + orderId, {
                        method: 'DELETE',
                        headers: {
                            'X-XSRF-TOKEN': document.querySelector("meta[name='_csrf']").getAttribute('content')
                        },
                    })
                    this.refreshOrders();
                }
            },
            formatDate(ts) {
                const d = new Date(ts);
                const options = {
                    weekday: 'short', // "narrow", "short", "long"
                    year: 'numeric', // "numeric", "2-digit"
                    month: 'short', // "numeric", "2-digit", "narrow", "short", "long"
                    day: '2-digit', // "numeric", "2-digit"
                    hour: '2-digit', // "numeric", "2-digit"
                    minute: '2-digit', // "numeric", "2-digit"
                    // second: '2-digit' // "numeric", "2-digit"
                };
                let str = d.toLocaleString('ua-UA', options);
                return str.charAt(0).toUpperCase().concat(str.substring(1));
            },
            saveDish() {
                this.selectedOrder.details = this.selectedOrder.details.some(d => d.dish_id === this.selectedDetail.dish_id)
                    ? this.selectedOrder.details.map(d => {
                        if (d.dish_id === this.selectedDetail.dish_id) {
                            d.quantity += this.selectedDetail.quantity;
                        }
                        return d
                    })
                    : [...this.selectedOrder.details, this.selectedDetail];
                this.selectedDetail = JSON.parse(JSON.stringify(defaultDetail));
            },
            editOrderDish(dishId) {
                this.selectedDetail = JSON.parse(JSON.stringify(this.selectedOrder.details.find(d => d.dish_id === dishId)))
            },
            deleteOrderDish(dishId) {
                this.selectedOrder.details = this.selectedOrder.details.filter(d => d.dish_id !== dishId)
            },
            dishName(dishId) {
                return this.dishes.find(d => d.id === dishId).name
            },
            dishCost(dishId) {
                return this.dishes.find(d => d.id === dishId).cost
            }
        }
    })
</script>
</body>
</html>

spring:
  main:
    lazy-initialization: false
  jpa:
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  datasource:
    platform: postgres

    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  thymeleaf:
    encoding: UTF-8
    cache: false
    check-template: true
    check-template-location: true
logging.level.org.springframework.web: error
logging.level.org.hibernate: info
logging.level.ua.cafe: debug
